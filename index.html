<html ng-app="dstApp">

<head>
    <!-- jquery has to go before bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src="assets/js/controllers.js"></script>
</head>
<style>
div {
    padding: 10px;
}
</style>

<body ng-controller="CraftCtrl">
    <div></div>
    <div>
        <a href="http://dontstarve.wikia.com/wiki/Crafting#Don't Starve Together">DST wikia crafting tiers</a>
    </div>
    <div>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Item</button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add an item to your list</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>

                        <form class="form-horizontal" role="form" ng-submit="addRow()">
                            <div class="form-group">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" ng-model="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="materials" ng-model="materials" placeholder="Materials">
                                </div>
                            </div>
                            <div class="form-group">
                                <div style="float: right;">
                                    <input type="submit" value="Submit" class="btn btn-primary" >
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <h3>Search for an item:</h3>
        <input type="text" class="form-control ng-valid ng-dirty" ng-model="searchKeyword" placeholder="Search for crafting item here">
    </div>
    <table class="table">
        <tr>
            <th>Item Name</th>
            <th>Materials</th>
            <th>Tab</th>
            <th>Tier</th>
            <th>Damage</th>
            <th>Durability</th>
            <th>Perk</th>
            <th>Stacks</th>
            <th>Debug Spawn</th>
        </tr>
        <tr ng-repeat="i in items  | filter: searchKeyword " class="ng-scope">
            <td>{{i.name}}</td>
            <td>{{i.materials}}</td>
            <td>{{i.tab}}</td>
            <td>{{i.tier}}</td>
            <td>{{i.damage}}</td>
            <td>{{i.durability}}</td>
            <td>{{i.perk}}</td>
            <td>{{i.stacks}}</td>
            <td>{{i.debug}}</td>
        </tr>
    </table>
</body>

</html>
